<html> 
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Amazon Video</title>
    </head>
    
    <body>
        <header class="header-flex-container">
            <img src="videologo.jpg" alt="Amazon Video logo">
            <div class="search-box">
                    <input type="text" placeholder="Search term">
                    <button>Search</button>
                </div>
        </header>
    
        <main>
            <h2>Movie Recommendations</h2>
                <section class="main-flex-container">
                    <div class="squarebox">
                        <h3>The Big Sick</h3>
                        <img src="bigsick.jpg" alt="The Big Sick poster"><br>
                        <div class="rating">
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                        </div>
                    </div>

                    <div class="squarebox">
                        <h3>The Rise and Rise of Bitcoin</h3>
                        <img src="bitcoin.jpg" alt="The Rise and Rise of Bitcoin poster"><br>
                        <div class="rating">
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                        </div>
                    </div>

                    <div class="squarebox">
                        <h3>Galapagos: Realm of Giant Sharks</h3>
                            <img src="galapagos.jpg" alt="Galapagos: Realm of Giant Sharks poster"><br>
                            <div class="rating">
                                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                            </div>
                    </div>
                </section>

            <h2>Movie Reviews</h2>
                <section class="main-flex-container">
                    <div class="squarebox">
                        <h3 class="h3-title">Spectre</h3>
                        <img src="007.jpg" alt="Spectre poster"><br>
                        <div class="rating">
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                        </div>
                    </div>

                    <div class="squarebox">
                        <h3>The Curious Case of Benjamin Button</h3>
                        <img src="button.jpg" alt="The Curious Case of Benjamin Button poster"><br>
                        <div class="rating">
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                        </div>
                    </div>

                    <div class="squarebox">
                        <h3>Iron Man</h3>
                        <img src="ironman.jpg" alt="Iron Man poster"><br>
                        <div class="rating">
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                        </div>
                    </div>
                </section>
        </main>

    </body>
</html>
